<!DOCTYPE html>
<html lang="en">

{% load static %}

{% include "head.html" with title="Города" %}

<body>

{% include "header.html" %}


<div class ="content">
    <h3>{{cities.count}} городов</h3>

        {% endfor %}
    </ul>
</div>

</body>
