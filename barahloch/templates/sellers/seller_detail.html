<!DOCTYPE html>

{% load static %}

<html lang="en">

{% include "head.html" with title=seller.first_name %}

<body>

{% include "header.html" %}

<div class="content">
    <h1>
        <img src="{{seller.photo}}" class="rounded-circle"/>
        <a href="https://vk.com/id{{seller.vk_id}}" target="_blank"> {{ seller.first_name }} {{ seller.last_name }}</a>
        {% if city %}
        <span>| <a href="/city/{{city.id}}">{{ city.title }}</a></span>
        {% endif %}
    </h1>

    {% include "goods.html" with goods=goods %}
</div>

</body>
</html>
