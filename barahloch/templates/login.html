<!DOCTYPE html>

{% load static %}

<html lang="en">

{% include "head.html" with title=Вход %}

<body>
{% include "header.html" %}

<div class="text-center">


<form class="form-signin" method="get">
  <img class="vk-logo" src="{% static '150.jpg' %}"/>
  <h1 class="h3 mb-3 font-weight-normal">Заходи по одному</h1>
  <label for="inputEmail" class="sr-only">Login</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="" name="login">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
<!--  <div class="checkbox mb-3">-->
<!--    <label>-->
<!--      <input type="checkbox" value="remember-me"> Remember me-->
<!--    </label>-->
<!--  </div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  {% if failed %}
  <div class="mt-3 mb-3 alert alert-danger" role="alert">
    Не удалось залогиниться
  </div>
  {% endif %}
</form>

  <p class="mt-3 mb-3">или через сети</p>

  <a href="/login/vk-oauth2" class="text-decoration-none">
    <img class="vk-logo" src="{% static 'vk-logo.svg' %}" alt="Login via ВКонтакте"/>
  </a>
  <a href="/login/tg-oauth2" class="text-decoration-none">
    <img class="vk-logo" src="{% static 'tg-logo.svg' %}" alt="Login via Telegram"/>
  </a>

  <p class="mt-5 mb-3 text-muted">barahloch.ru</p>

</div>

</body>
</html>
